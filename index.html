<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Type a task..." required />
      <button class="buttonAdd" type="submit">Add</button>
    </form>
    <ol id="todo-list"></ol>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
